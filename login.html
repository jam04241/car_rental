<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Business</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main"></div>

    <div class="log-box">
        <h2>LOGIN HERE</h2>
    </div>

        <div class="form">
            <input type="email" name="email" placeholder="Enter Email" autocomplete="off" required>
            <input type="password" name="password" placeholder="Enter Password" autocomplete="off" required>
        </div>
        
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot Password?</a>
            </section>
        </div>

        <button class="btn"><a href="#">Login</a></button>
    
        <div class="sign">
            <section>
                <p>Don't have an account?</p>
            </section>
            <section><a href="signUp.html">Sign in</a>
            </section>

        </div>
    </div>
</body>
</html>
